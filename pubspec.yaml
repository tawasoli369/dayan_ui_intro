name: introduction_app_2
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_bloc: ^7.3.1
  lottie: ^1.2.1
  equatable: ^2.0.3
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/lottie/analyst.json
    - assets/lottie/mobile_app_farm.json
    - assets/lottie/money_plant_lottie.json
    - assets/lottie/plant_plan.json
    - assets/lottie/questions_lottie.json

  fonts:
    - family: Shabnam
      fonts:
        - asset: assets/fonts/shabnam.ttf